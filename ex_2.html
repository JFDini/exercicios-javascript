<!--Faça um programa que entre com cinco números e imprima o quadrado de cada número.-->
<meta charset="UTF-8">

<script>

    for(var contador = 1; contador <= 5; contador++) {
        var numero = parseFloat(prompt("Digite o número " + contador));
        var aoQuadrado = numero * numero;
        document.write(aoQuadrado);
        document.write("<br>");
    }

</script>
